<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	 	<link rel="stylesheet" type="text/css" href="style.css">
	 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	 	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

				
	
	<title>Brand logo</title>
</head>
<body>
	
	<div class="container">
		<h5>Trusted by forward-thinking software teams around the world</h5>
		<section class="customer-logos slider">
			<div class="slide"><img src="img/logo-1.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-2.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-3.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-4.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-5.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-6.png" alt="logo"></div>
			<div class="slide"><img src="img/logo-7.png" alt="logo"></div>
		</section>
	</div>

	
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
	<script>
		$(document).ready(function(){
		  $('.customer-logos').slick({
		    	slidesToShow: 6,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 1000,
				arrows: false,
				dots: false,
				pauseOnHover: false,
				responsive: [{
					breakpoint: 768,
					setting: {
						slidesToShow: 4
					}
				}, {
					breakpoint: 520,
					setting: {
						slidesToShow: 3
					}
				}]
		  	});
		})
	</script>
</body>
</html>
